<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="images/homepage-phone.png" alt="smartphone image"/>
        </div>
        <div class="right-container">
            <div class="groupbox-1">
                <img src="images/instagram-logo.png" class="logo" alt="image of instagram logo"/>
                <div>
                    <img src="images/profile.webp" class="profile-picture" alt="picture of user profile"/>
                </div>
                <a href="#" class="login">Continue as dwightschrute</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="groupbox-2 not-user">
                <p>Not dwightschrute?</p>
                <p>
                    <a class="switch-account" href="#">Switch Account</a>
                     or 
                     <a class="sight-up" href="#">Sign Up</a>
                </p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <img src="images/google-play1.png" class="download">
            </div>
        </div>
    </div>
</body>
</html>
